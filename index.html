<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web application to see current weather of your city.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Current Weather</title>
</head>
<body>
    <h1 class="display-1 mx-auto text-center mt-5">Weather App</h1>
    <form class="col-8 m-auto mt-3 mb-5">
        <label for="city" class="form-label">Enter your city name</label>
        <input autofocus type="text" id="city" class="form-control shadow-sm">
        <button class="btn btn-dark text-light border-dark shadow-sm text-center mt-4">Get weather</button>
        <div class="temps mt-3">
            <div class="py-1">
                <label for="celsius">
                    <input role="button" class="align-middle m-0 fs-5 form-check-input" type="radio" id="celsius" name="change-scale" value="celsius" checked="checked">
                    <span role="button" class="align-middle">Celsius</span>
                </label>
            </div>            
            <div class="py-1">
                <label for="farenheit" class="col-sm-auto">
                    <input role="button" class="align-middle m-0 fs-5 input-sm form-check-input" type="radio" id="farenheit" name="change-scale" value="farenheit">
                    <span role="button" class="align-middle">Farenheit</span>
                </label>
            </div>
        </div>
    </form>
    <div class="container col-lg-5 shadow border p-4 bg-dark text-light col-11 rounded-3">
        <div class="d-flex">
            <label for="temp" class="form-label my-3">Temperature:</label>
            <p id="temp" class="mx-1 my-3"></p>
        </div>
        <div class="d-flex">
            <label for="weatherType" class="form-label my-2">Weather Type:</label>
            <p id="weatherType" class="mx-1 my-2"></p>
        </div>
        <div class="d-flex">
            <label for="weatherDesc" class="form-label my-3">Weather Description:</label>
            <p id="weatherDesc" class="my-3 mx-1" style="text-transform:capitalize"></p>
        </div>
        <div class="d-flex">
            <label for="country" class="form-label my-3">Country:</label>
            <p id="country" class="my-3 mx-1"></p>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
